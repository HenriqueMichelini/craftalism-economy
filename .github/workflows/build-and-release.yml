name: Build and Release Plugin

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Needed to create releases
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
          
      - name: Make gradlew executable
        run: chmod +x .java/gradlew
        
      - name: Build with Gradle
        run: .java/gradlew build -x test --no-daemon
        
      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: Prepare release artifacts
        run: |
          mkdir -p release
          # Find the JAR file and copy it with a versioned name
          find build/libs -name "*.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" -exec cp {} release/craftalism-economy-${{ steps.version.outputs.version }}.jar \;
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*.jar
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload artifact for verification
        uses: actions/upload-artifact@v4
        with:
          name: craftalism-economy-${{ steps.version.outputs.version }}
          path: release/*.jar
          retention-days: 30
